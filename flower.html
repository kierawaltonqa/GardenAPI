<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <nav>
        <!-- menu -------------------->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="./home.html">Flowers</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#content"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="content">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="./HomePage.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Dropdown
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Garden</a>
                            <a class="dropdown-item" href="#">Flower</a>

                        </div>
                    </li>

                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
        <nav class="container">
            <nav class="row">
                <nav class="col-md">
                    <h1 class="text-center display-1">Garden Creation</h1>
                </nav>
            </nav>
            <nav class="row">
                <nav class="col-md">
                    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal"
                        data-target="#createMethod">
                        Create
                    </button>

                </nav>

            </nav>

        </nav>
        <div class="modal" id="createMethod">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title">Create your flower</h2>
                        <button type="button" class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <input class="input-group-text" type="text" id="colour" placeholder="colour" />
                        </div>
                        <div class="row">
                            <input class="input-group-text" type="number" id="height" placeholder="height" />
                        </div>
                        <div class="row">
                            <input class="input-group-text" type="text" id="poison" placeholder="poison" />
                            <!-- <label>Poisonous?</p>
                                <input type="radio" id="yes" name="Poisonous?">Yes </input> <br />
                                <input type="radio" id="no" name="Poisonous?">No </input> <br /> -->
                        </div>
                        <div class="row">
                            <input class="input-group-text" type="number" name="price" id="price" placeholder="Price">
                        </div>
                        <div class="row">
                            <input class="input-group-text" type="text" name="type" id="name" placeholder="Name">

                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" onclick="createFlower();"
                            data-dismiss="modal">Create</button>
                        <button type="button" data-dismiss="modal" class="btn btn-danger">Close</button>
                    </div>
                </div>
            </div>
        </div>











        <script src="flower.js"></script>
        <!-- Scripts  -->
        <!--  -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"

            crossorigin="anonymous"></script>

</html>
